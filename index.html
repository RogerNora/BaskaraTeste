<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baskara</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Calculadora de Baskara</h1>

    <p> Considerando a equanção do tipo ax²+bx+c=0 escreva os parametros abaixo:</p>

    <section class="entrada_de_dados">
        <input type="number" id="par_A" placeholder="digite o parametro A" step="any" />
        <input type="number" id="par_B" placeholder="digite o parametro B" step="any" />
        <input type="number" id="par_C" placeholder="digite o parametro C" step="any" />

    </section>
    <!-- Botao-->
    <div>
        <button id=calculaAi>Calcular</button>
    </div>
    <div>
        <p class="red" id="resultado"> </p>
    </div>

    <script src="script.js"></script>
</body>

</html>
