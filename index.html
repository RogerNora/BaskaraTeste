<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baskara</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>  Calculadora de Baskara</h1>

    <p> Considerando a equanção do timpo ax²+bx+c=0 escreva os parametros abaixo:</p>
    
    <form>
        <label for="a"> parametro <strong> a </strong> </label> 
        <input type="text" id="par_A" class="input-padrao" required>

        <label for="b"> parametro <strong> b </strong> </label>
        <input type="text" id="par_B" class="input-padrao" required>

        <label for="c"> parametro <strong> c </strong> </label>
        <input type="text" id="par_C" class="input-padrao" required>
    </form>

   <input type="submit" value="Calcular" class="calcular">
    
    <script src="script.js"></script>
</body>
</html>
